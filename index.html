<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" href="Main.css">
</head>

<body>
    <main>

        <nav>
            <img src="Img/proxy-image.svg" alt="Logo">

        </nav>



        <section class="background">
            <div class="image-container">

                <img src="Img/DiscordCut.JPG" alt="Discord background" class="IMG-Container">

                <aside>
                    <form action="" class="form-on-top-of-BackgroundIMG">

                        <h1>Welcome back!</h1>
                        <p>We're so excited to see you again!</p>
                        <div class="Login">
                            <label for="Email">EMAIL OR PHONE NUMBER</label>
                            <input type="email" name="email" id="Email" required>

                            <label for="Password">PASSWORD</label>
                            <input type="password" name="password" id="Password" required>
                            <a href="#" class="SmallText">Forgot your Password?</a>


                            <input type="submit" value="Login">
                            <p class="SmallTextNoColor">Need an account? <a href="#" class="SmallText">Register</a></p>

                        </div>


                    </form>

                    

                </aside>
            </div>
        </section>
    </main>
</body>

</html>
